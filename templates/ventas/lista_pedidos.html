{% extends 'base/base.html' %}

{% block content %}
<h2>Lista de Pedidos</h2>
<table >  
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
    {% for pedido in pedidos %}
    <tr onclick="window.location='{% url 'ventas:detalle_pedido' pedido.id %}';" 
        style="cursor: pointer;" 
        class="hover-row">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.usuario }}</td>
        <td>{{ pedido.estado }}</td>
        <td>${{ pedido.total }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
