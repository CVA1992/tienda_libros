{% extends 'base/base.html' %}

{% block content %}
<h2>Lista de Pedidos</h2>
<table class="table table-hover">  
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr style="cursor: pointer;" 
            onclick="window.location='{% url 'detalle_pedido' pedido.id %}'">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.usuario }}</td>
            <td>{{ pedido.get_estado_display }}</td>
            <td>${{ pedido.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
