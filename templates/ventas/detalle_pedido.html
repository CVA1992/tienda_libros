{%extends 'base/base.html'%}
{%block content%}
<h1>Pedido #{{ pedido.id }}</h1>
<p>Estado: {{ pedido.get_estado_display }}</p>

<h3>Libros en este pedido:</h3>
<ul>
    {% for libro in libros %}
    <li>{{ libro.titulo }} - ${{ libro.precio }}</li>
    {% empty %}
    <li>No hay libros en este pedido.</li>
    {% endfor %}
</ul>
{%endblock%}
