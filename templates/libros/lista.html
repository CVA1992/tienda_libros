{%extends 'base/base.html'%}
{%block content%}
{% for libro in libros %}
<div class="col-md-4 mb-4">
    <div class="card">
        <img src="{{ libro.imagen }}" class="card-img-top" alt="{{ libro.titulo }}">
        <div class="card-body">
            <h5 class="card-title">{{ libro.titulo }}</h5>
            <p class="card-text">${{ libro.precio }}</p>
            
        </div>
    </div>
</div>
{% endfor %}
{%endblock%}
