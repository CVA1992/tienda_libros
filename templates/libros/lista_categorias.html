{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Categorías de Libros</h2>
    
    <div class="row">
        {% for cat in categorias %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ cat.categoria|title }}</h5>
                    <p class="text-muted">{{ cat.total }} libro{{ cat.total|pluralize }}</p>
                    <a href="{% url 'libros:por_categoria' cat.categoria %}" 
                       class="btn btn-sm btn-outline-primary">
                        Ver libros
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No se encontraron categorías</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
